<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>

<link rel="stylesheet" href="css/editimage.css?ver=349-20592" type="text/css" media="all" />

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="js/equation-editor-compiled.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
<base target="_self" />

</head>

<body>
	<form class="hidden" action="" onsubmit="annoEqEdit.update();">
		<div id="anno-popup-equations">
			<div class="anno-mce-popup-fields">
			</div>
		</div>
		
		<fieldset id="figuremeta" class="hidden">
			<legend>{#annoequationedit.fig_meta}</legend>
			<div class="equation-edit-details">
				<label for="alt">
					<div>{#annoequationedit.alt_text}</div>
					<input name="alt" type="text" id="alt">
				</label>
				<label for="description">
					<div>{#annoequationedit.description}</div>
					<textarea name="description" id="description"></textarea>
				</label>
			</div>
		</fieldset>

		<div id="actions">
			<input type="submit" id="saveimg" class="button" value="{#annoequationedit.update}" />
			<input type="button" class="button" id="cancel" name="cancel" value="{#annoequationedit.cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</form>

</body>
</html>
