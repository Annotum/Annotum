<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Example Tree View</title>
	<link rel="stylesheet" type="text/css" href="assets/main/css/article-admin.css">
</head>

<body>
	<aside class="tree-pop-up">
		<header class="section-title">Article</header>
		<ul class="sections">
			<li class="folder">Introduction
				<ul class="section-elements">
					<li class="para">Nullam quis risus eget...</li>
					<li class="para">Lorem ipsum dolor...</li>
				</ul>
			</li>
			<li class="folder">Materials
				<ul class="section-elements">
					<li class="para">Nullam quis risus eget...
						<ul class="section-elements-p2">
							<li class="fig">Figure</li>
							<li class="table">Table</li>
						</ul>
					</li>
					<li class="folder">Subsection Title</li>
				</ul>
			</li>
			<li class="folder">Results</li>
		</ul>
	</aside>
</body>
